<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Need Resell</title>
  <style>
    :root {
      --bg: #f5f5fa;
      --purple: #7b5cff;
      --pad: 16px;
    }
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      margin: 0;
      padding: var(--pad);
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    /* === GIF arrondi === */
    .header-gif-frame {
      width: 100%;
      height: 65px;
      border-radius: 18px;
      overflow: hidden;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-gif {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: var(--purple);
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    button {
      background: var(--purple);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      padding: 16px;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:disabled {
      background: #c3b4ff;
    }

    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    small {
      font-size: 13px;
      color: #666;
      margin-top: -8px;
    }

    @media (max-width: 600px) {
      .row { flex-direction: column; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-gif-frame">
      <img src="go.gif" alt="I Need Resell" class="header-gif">
    </div>
  </div>

  <form id="transactionForm">
    <div>
      <label for="type">Type de transaction</label>
      <select id="type" name="type">
        <option value="Achat stock">Achat stock</option>
        <option value="Vente cashout">Vente cashout</option>
        <option value="Frais annexes">Frais annexes</option>
        <option value="Abonnement mensuel">Abonnement mensuel</option>
        <option value="Paiement">Paiement</option>
      </select>
    </div>

    <div>
      <label for="item">Item / Référence</label>
      <input type="text" id="item" placeholder="Ex: 100 Jeans Levi's 501">
    </div>

    <div class="row">
      <div>
        <label for="date">Date</label>
        <input type="date" id="date">
      </div>
      <div>
        <label for="montant">Montant (€)</label>
        <input type="number" id="montant" placeholder="ex: 79,90" step="0.01">
        <small>Décimales : virgule ou point</small>
      </div>
    </div>

    <div>
      <label for="fournisseur">Fournisseur</label>
      <select id="fournisseur">
        <option>Vinted</option>
      </select>
      <a href="#" id="ajouterFournisseur">+ ajouter</a>
    </div>

    <button id="submitBtn" type="submit">
      <span>+ Ajouter</span>
    </button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzF3P3AE1hcHuyFRZLnBS9eKtu0nz1jVyLxv8Ej0CbA78G-_ssXd2e-I9zgk58qqke46w/exec";

    const form = document.getElementById("transactionForm");
    const button = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      button.disabled = true;
      button.innerHTML = '<div class="loader"></div><span>Ajout en cours...</span>';

      try {
        await fetch(scriptURL, { method: "POST", body: JSON.stringify(data) });
        button.innerHTML = "✅ Ajouté";
      } catch (error) {
        button.innerHTML = "❌ Erreur";
      }

      setTimeout(() => {
        button.disabled = false;
        button.innerHTML = "<span>+ Ajouter</span>";
      }, 1800);
    });
  </script>
</body>
</html>
